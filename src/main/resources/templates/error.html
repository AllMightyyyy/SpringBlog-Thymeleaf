<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" th:classappend="${theme}">

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container py-5 flex-grow-1">
  <div class="card-custom p-4 text-center">
    <h2 class="text-danger mb-3"><i class="fas fa-exclamation-triangle"></i> Error</h2>
    <p th:text="${errorMessage}">An unexpected error has occurred.</p>
    <a href="/" class="btn btn-primary-custom mt-3">Go to Home</a>
  </div>
</div>

<footer class="footer text-center py-3">
  <div class="container">
    <span>&copy; 2025 Blogio. All rights reserved.</span>
  </div>
</footer>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
